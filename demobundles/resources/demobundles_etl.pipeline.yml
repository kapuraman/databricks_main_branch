# The main pipeline for demobundles

resources:
  pipelines:
    demobundles_etl:
      name: demobundles_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/demobundles_etl"

      libraries:
        - glob:
            include: ../src/demobundles_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
