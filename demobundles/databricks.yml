# This is a Databricks asset bundle definition for demobundles.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: demobundles
  uuid: 98df9369-9956-4fbc-a9b8-a2a51a7c1190

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-1406181650323794.14.azuredatabricks.net
    variables:
      catalog: poc
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-1406181650323794.14.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/aman.kapoor@happiestminds.com to make sure we only have a single copy.
      root_path: /Workspace/Users/aman.kapoor@happiestminds.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: poc
      schema: prod
    permissions:
      - user_name: aman.kapoor@happiestminds.com
        level: CAN_MANAGE
